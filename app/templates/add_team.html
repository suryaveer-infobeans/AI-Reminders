{% extends "base.html" %}

{% block content %}
<div class="container pt-5">
    <h2 class="mb-4">Add Team Member</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('main.add_team_member') }}">
        <div class="mb-3">
            <label for="name" class="form-label">Name *</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email ID *</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="date_of_joining" class="form-label">Date of Joining *</label>
            <input type="date" class="form-control" id="date_of_joining" name="date_of_joining" required>
        </div>

        <div class="mb-3">
            <label for="details" class="form-label">Details</label>
            <textarea class="form-control" id="details" name="details" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Add Member</button>
        <a href="{{ url_for('main.team') }}" class="btn btn-secondary">Back to Team</a>
    </form>
</div>
{% endblock %}
